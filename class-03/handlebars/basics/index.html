<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script id="attribution" type="text/x-handlebars-template">
    <p>copywrite 2020 {{company}}</p>
  </script>

  <script id="dogTemplate" type="text/x-handlebars-template">
    <li id="{{name}}" style="color : {{color}}">
        <h2 class="{{keyword}}">{{name}}</h2>
        <p>{{name}} is a big {{color}} dog with {{boneCount}} bones</p>
        <p>{{boneCount}} bones is a lot of bones</p>
        
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        <h3>{{color}} {{boneCount}} </h3>h3>
        
        <p>Written by {{name}}</p>
        
        
    </li>
  </script>

</head>
<body>
